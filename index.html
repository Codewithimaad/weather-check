<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather</h3>
            <div>
                <h1 class="temp"></h1>
                <div class="city-time">
                    <h1 class="name"></h1>
                    <small>
                        <span class="time"></span>
                        <span class="date"></span>
                    </small>
                </div>
                <div class="weather">
                    <img src="" class="icon" alt="icon" width="50" height="50">
                    <span class="condition"></span>
                </div>
            </div>
        </div>
        <div class="panel">
            <div id="localInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button class="submit"><i class="bi bi-search"></i></button>
            </div>

            <h4>Recent Searches</h4>
            <ul class="recent-searches"></ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li><span>Cloudy</span><span class="cloud"></span></li>
                <li><span>Humidity</span><span class="humidity"></span></li>
                <li><span>Wind</span><span class="wind"></span></li>
                <li><span>Wind Direction</span><span class="wind-direction"></span></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
